<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title></title>
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript">
		function description_to_card() {
			$(document).on('click', '.before, .after', function() {
				$('.before').hide()
				$('.after').show()
			})
		}
		$(document).ready(function() {
			description_to_card()
			$(document).on('click', '.add_info', function() {
				$('.results').append('<div class="before"><p>' + document.getElementById('first').value + ' ' + document.getElementById('last').value + '</p><p>click for description</p></div>')
				$('.results').append('<div class="after"><p>' + $('#description').val() + '</p></div>')
				$('.after').hide()
				$('.before, .after').css({
					'height' : '120px', 'width' : '200px', 'border' : '2px solid black', 'margin-bottom' : '5px', 'text-align' : 'center'
				})
				$('.before p:first-child').css({
					'font-size' : '26px', 'margin' : '10px'
				})
				description_to_card()
			})
		})
	</script>
	<style type='text/css'>
		* {
			font-family: cursive;
		}
		.left, .right {
			display: inline-block;
			vertical-align: top;
		}
		.left {
			margin-right: 20px;
		}
		.firstName p, .lastName p {
			display: inline-block;
		}
		.lastName p {
			margin-right: 5px;
		}
		#description {
			width: 180px;
			height: 100px;
			border: 2px solid black;
		}
		.firstName input, .lastName input {
			width: 100px;
		}
		input {
			border: 2px solid black;
		}
		button {
			display: block;
			margin-top: 10px;
			box-shadow: 2px 5px;
			border: 1px solid black;
		}
		.right {
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class='left'>
		<div class='firstName'>
			<p>First Name:</p>
			<input type='text' id='first'>
		</div>
		<div class='lastName'>
			<p>Last Name:</p>
			<input type='text' id='last'>
		</div>
		<p>Description:</p>
		<textarea id='description'>Enter Description</textarea>
		<button type='button' class='add_info'>Add User</button>
	</div>
	<div class='right'>
		<div class='results'></div>
	</div>
</body>
</html>
