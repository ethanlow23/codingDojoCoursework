<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function num_only(arr) {
			var newArr = [];
			for (var i = 0; i < arr.length; i++) {
				if (typeof arr[i] === 'number') {
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
	</script>
</head>
