<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var daysUntilMyBirthday = 60;
		for (var i = daysUntilMyBirthday; i >= 0; i--) {
			if (i >= 30) {
				console.log(i + ' days left');
			}
			else if (i < 30 && i >= 5) {
				console.log(i + ' DAYS LEFT');
			}
			else if (i < 5 && i !== 0) {
				console.log(i + ' DAYS left');
			}
			else {
				console.log('BIRTHDAY');
			}
		}
	</script>
</head>
<body>

</body>
</html>
