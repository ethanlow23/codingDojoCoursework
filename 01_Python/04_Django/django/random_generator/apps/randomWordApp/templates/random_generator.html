<html>
    <head>
        <title></title>
    </head>
    <style>
        * {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .random_word {
            border: 2px solid black;
            width: 300px;
            padding: 50px 0px;
        }
        div {
            width: 300px;
        }
    </style>
    <body>
        <div>
            <form action='/random' method='post'>
                {% csrf_token %}
                    <p>Random Word (attempt #{{request.session.counter}})</p>
                    <h3 class='random_word'>{{request.session.random_string}}</h3>
                    <input type='submit' value='generate'>
            </form>
        </div>
    </body>
</html>
