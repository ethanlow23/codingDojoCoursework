<html>
    <head>
        <title></title>
    </head>
    <body>
        <a href='/books'>Home</a>
        <a href='/'>Logout</a>
        <h3>Add a New Book and a Review</h3>
        <form action='/book_review' method='post'>
            {% csrf_token %}
            <p>Book Title: <input type='text' name='title'></p>
            <p>Author:</p>
            <p>Choose from the list: </p>
            <p>Or add a new author: <input type='text' name='author'></p>
            <p>Review: <textarea name='review'></textarea></p>
            <p>Rating <select name='rating'>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
            </select></p>
            <input type='submit' value='Add Book and Review'>
        </form>
    </body>
</html>
