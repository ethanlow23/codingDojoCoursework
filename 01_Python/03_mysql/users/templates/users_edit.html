<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>Edit User {{ id }}</h2>
        <form action='/users/<id>' method='post'>
            <p>First name:</p>
            <input type='text' name='first_name'>
            <p>Last name:</p>
            <input type='text' name='last_name'>
            <p>Email:</p>
            <input type='text' name='email'>
            <input type='submit' value='Update'>
        </form>
        <p><a href='http://localhost:5000/users/{{ id }}'>Show</a> | <a href='http://localhost:5000/users'>Go Back</a></p>
    </body>
</html>
