<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>Users</h2>
        <table>
            <tr>
                <td>id</td>
                <td>Full Name</td>
                <td>Email</td>
                <td>Created At</td>
                <td>Actions</td>
            </tr>
            {% for x in users %}
                <tr>
                    <td>{{ x['id'] }}</td>
                    <td><a href='http://localhost:5000/users/{{ x["id"] }}'>{{ x['first_name'] }} {{ x['last_name'] }}</a></td>
                    <td>{{ x['email'] }}</td>
                    <td>{{ x['created_at'] }}</td>
                    <td><a href='http://localhost:5000/users/{{ x["id"] }}'>Show</a> <a href='http://localhost:5000/users/{{ x["id"] }}/edit'>Edit</a> <a href='http://localhost:5000/users/{{ x["id"] }}/destroy'>Delete</a></td>
                </tr>
            {% endfor %}
        </table>
        <a href='http://localhost:5000/users/new'>Add a new user</a>
    </body>
</html>
