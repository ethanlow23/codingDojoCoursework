<html>
    <head>
        <title></title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action='/email' method='post'>
            <p>Enter email</p>
            <input type='text' name='email'>
            <input type='submit' value='submit'>
        </form>
    </body>
</html>
