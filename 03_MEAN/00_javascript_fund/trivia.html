<html>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.get("https://opentdb.com/api.php?amount=5&category=21&type=multiple", function(data){
                console.log(data);
                for(var i=0; i<data.results.length; i++){
                    $("#body").append("<p class=" + i + "><button>Question " + (i + 1) + "</button></p>");
                };
                $(document).on('click', 'p', function(){
                    var question = $(this).attr('class');
                    $("." + question).html("<button>Selected</button>");
                    var trivia = "<p>" + data.results[question].question + "</p>"
                    trivia += "<p><input type='radio' name='answer' value='correct'>" + data.results[question].correct_answer + "</p>"
                    for(var x=0; x<data.results[question].incorrect_answers.length; x++){
                        trivia += "<p><input type='radio' name='answer' value='nothing'>" + data.results[question].incorrect_answers[x] + "</p>"
                    };
                    $("." + question).append(trivia);
                    $(document.on('click', 'input', function(){
                        
                    }));
                });
            });
        });
    </script>
    <body>
        <div id='header'>
            <h1>Sports Trivia Night</h1>
            <h1 class='score'></h1>
        </div>
        <div id='body'></div>
    </body>
</html>
